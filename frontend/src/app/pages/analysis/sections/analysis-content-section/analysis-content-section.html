<section class="analysis-content" aria-label="Analysis">


    
    <!-- Analisis Stat Card - Money Spent -->
    <app-analysis-card
        [icon]="'$'"
        [title]="'Money Spent'"
        [amount]="'$' + money()" />

    <!-- Analisis Stat Card - Orders Made -->
    <app-analysis-card
        [icon]="'♡'"
        [title]="'Orders Made'"
        [amount]="orders()" />

    <!-- Analisis Stat Card - Users Registered -->
    <app-analysis-card
        [icon]="'☺'"
        [title]="'Users Registered'"
        [amount]="users()" />

</section>
