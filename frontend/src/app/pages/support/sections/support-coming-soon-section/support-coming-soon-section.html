<aside class="coming-soon" aria-labelledby="coming-soon-title" role="complementary">
  <header class="coming-soon__header">
    <figure class="coming-soon__badge" aria-hidden="true">
      <ng-icon name="iconoirFlash" />
      <span class="coming-soon__badge-text">Coming Soon</span>
    </figure>

    <h2 id="coming-soon-title" class="coming-soon__title">
      Ticket Support
    </h2>
  </header>

  <p class="coming-soon__description">
    We're building a comprehensive ticket system for detailed support requests.
    Track your issues, upload files, and get personalized assistance.
  </p>

  <footer class="coming-soon__footer">
    <p class="coming-soon__status">
      <span class="coming-soon__status-indicator" aria-hidden="true"></span>
      <span class="coming-soon__status-text">In Development</span>
    </p>
  </footer>
</aside>
