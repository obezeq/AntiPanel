<article
  class="service-card"
  [class.service-card--interactive]="interactive()"
  (click)="onClick()"
  [attr.role]="interactive() ? 'button' : null"
  [attr.tabindex]="interactive() ? 0 : null"
  (keydown.enter)="onClick()"
  (keydown.space)="onClick()"
>
  <figure class="service-card__icon" aria-hidden="true">
    @if (service().icon) {
      <!-- Icon will be replaced with ngicons -->
      <span class="service-card__icon-placeholder">
        {{ service().name.charAt(0) }}
      </span>
    } @else {
      <span class="service-card__icon-placeholder">
        {{ service().name.charAt(0) }}
      </span>
    }
  </figure>

  <h3 class="service-card__name">{{ service().name }}</h3>

  <p class="service-card__count">
    <span class="service-card__count-number">{{ service().serviceCount }}</span>
    <span class="service-card__count-label">services</span>
  </p>
</article>
