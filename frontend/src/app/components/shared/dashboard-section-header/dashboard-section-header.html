<header
  class="dashboard-section-header"
  [class.dashboard-section-header--left]="align() === 'left'"
  [class.dashboard-section-header--right]="align() === 'right'"
  role="banner"
  [attr.aria-label]="title() + (subtitle() ? ': ' + subtitle() : '')"
>
  <h2 class="dashboard-section-header__title">
    {{ title() }}
  </h2>

  @if (subtitle()) {
    <p class="dashboard-section-header__subtitle">
      {{ subtitle() }}
    </p>
  }
</header>
