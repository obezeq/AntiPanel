<div class="spinner__container">
  <div class="spinner__circle">
    <svg class="spinner__svg" viewBox="0 0 50 50">
      <circle
        class="spinner__track"
        cx="25"
        cy="25"
        r="20"
        fill="none"
        stroke-width="4"
      />
      <circle
        class="spinner__indicator"
        cx="25"
        cy="25"
        r="20"
        fill="none"
        stroke-width="4"
        stroke-linecap="round"
      />
    </svg>
  </div>
  @if (showLabel()) {
    <span class="spinner__label">{{ label() }}</span>
  }
</div>
