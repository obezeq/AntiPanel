@if (isVisible()) {
  <article
    class="alert"
    [class.alert--success]="variant() === 'success'"
    [class.alert--error]="variant() === 'error'"
    [class.alert--warning]="variant() === 'warning'"
    [class.alert--info]="variant() === 'info'"
    [attr.role]="getRole()"
    [attr.aria-live]="getRole() === 'alert' ? 'assertive' : 'polite'"
  >
    <span class="alert__icon" aria-hidden="true">
      @switch (variant()) {
        @case ('success') {
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <path d="M22 4L12 14.01l-3-3"/>
          </svg>
        }
        @case ('error') {
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
        }
        @case ('warning') {
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
        }
        @case ('info') {
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
        }
      }
    </span>

    <section class="alert__content">
      @if (title()) {
        <h4 class="alert__title">{{ title() }}</h4>
      }
      <p class="alert__message">
        <ng-content />
      </p>
    </section>

    @if (dismissible()) {
      <button
        type="button"
        class="alert__dismiss"
        (click)="dismiss()"
        aria-label="Dismiss alert"
      >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    }
  </article>
}
