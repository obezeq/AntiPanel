# ========================================
# Spring Boot Configuration - Docker Profile
# ========================================
spring:
  application:
    name: antipanel-backend

  # ========================================
  # Database Configuration
  # ========================================
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/antipanel}
    username: ${SPRING_DATASOURCE_USERNAME:antipanel_user}
    password: ${SPRING_DATASOURCE_PASSWORD:antipanel_password}
    driver-class-name: org.postgresql.Driver

    # Connection Pool (HikariCP)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ========================================
  # JPA / Hibernate Configuration
  # ========================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# ========================================
# Server Configuration
# ========================================
server:
  port: ${SERVER_PORT:8080}
  # Trust X-Forwarded-* headers from reverse proxies (Caddy/Nginx)
  # Tomcat only trusts private networks (Docker) by default
  forward-headers-strategy: NATIVE
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.antipanel: ${LOGGING_LEVEL_COM_ANTIPANEL:INFO}
    org.springframework.web: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ========================================
# Actuator Configuration
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:when-authorized}

# ========================================
# CORS Configuration (Docker environment)
# ========================================
app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://frontend:4200}

# ========================================
# Paymento Payment Gateway Configuration
# ========================================
paymento:
  api-key: ${PAYMENTO_API_KEY:}
  api-secret: ${PAYMENTO_API_SECRET:}
  base-url: ${PAYMENTO_BASE_URL:https://api.paymento.io/v1}
  return-url: ${PAYMENTO_RETURN_URL:http://localhost:4200/wallet}
  default-speed: ${PAYMENTO_DEFAULT_SPEED:0}

# ========================================
# DripfeedPanel Provider Configuration
# ========================================
dripfeed-panel:
  api-key: ${DRIPFEED_PANEL_API_KEY:}
  base-url: ${DRIPFEED_PANEL_BASE_URL:https://dripfeedpanel.com/api/v2}
