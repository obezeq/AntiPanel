spring:
  application:
    name: AntiPanel Backend

  # Configuración de la Base de Datos PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/antipanel
    username: postgres
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # Configuración de JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # JWT Configuration (under spring.jwt for @ConfigurationProperties)
  # SECURITY: JWT_SECRET must be set as environment variable - no default for security
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: 900000      # 15 minutes in milliseconds
    refresh-token-expiration: 604800000  # 7 days in milliseconds
    issuer: antipanel-api

# Configuración del servidor
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Logging
logging:
  level:
    root: INFO
    com.antipanel.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ========================================
# CORS Configuration
# ========================================
# Profile-specific overrides in application-{profile}.yml
app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: Authorization,Content-Type,Accept,Origin,X-Requested-With
    exposed-headers: Authorization
    allow-credentials: true
    max-age: 3600

  # ========================================
  # Scheduler Configuration
  # ========================================
  scheduler:
    order-status:
      delay: ${APP_SCHEDULER_ORDER_STATUS_DELAY:120000}  # 2 minutes in milliseconds

# ========================================
# Paymento Payment Gateway Configuration
# ========================================
paymento:
  api-key: ${PAYMENTO_API_KEY:}
  api-secret: ${PAYMENTO_API_SECRET:}
  base-url: ${PAYMENTO_BASE_URL:https://api.paymento.io/v1}
  return-url: ${PAYMENTO_RETURN_URL:http://localhost:4200/wallet}
  default-speed: ${PAYMENTO_DEFAULT_SPEED:0}

# ========================================
# DripfeedPanel Provider Configuration
# ========================================
dripfeed-panel:
  api-key: ${DRIPFEED_PANEL_API_KEY:}
  base-url: ${DRIPFEED_PANEL_BASE_URL:https://dripfeedpanel.com/api/v2}
