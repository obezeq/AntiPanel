# ========================================
# Traefik Dynamic Configuration - Middlewares
# AntiPanel Production
# ========================================

http:
  middlewares:
    # ========================================
    # Security Headers Middleware
    # ========================================
    security-headers:
      headers:
        # HSTS - Force HTTPS for 1 year + subdomains + preload
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true

        # Prevent clickjacking
        frameDeny: true

        # Prevent MIME type sniffing
        contentTypeNosniff: true

        # XSS Protection (legacy browsers)
        browserXssFilter: true

        # Referrer Policy
        referrerPolicy: "strict-origin-when-cross-origin"

        # Content Security Policy
        contentSecurityPolicy: |
          default-src 'self';
          script-src 'self' 'unsafe-inline' 'unsafe-eval';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data: https:;
          font-src 'self' data:;
          connect-src 'self' https://antipanel.tech;
          frame-ancestors 'none';
          base-uri 'self';
          form-action 'self'

        # Permissions Policy
        permissionsPolicy: |
          accelerometer=(),
          camera=(),
          geolocation=(),
          gyroscope=(),
          magnetometer=(),
          microphone=(),
          payment=(),
          usb=()

        # Custom headers
        customResponseHeaders:
          X-Download-Options: "noopen"
          X-Permitted-Cross-Domain-Policies: "none"

    # ========================================
    # Compression Middleware
    # ========================================
    compress:
      compress:
        excludedContentTypes:
          - text/event-stream

    # ========================================
    # Rate Limiting Middleware
    # ========================================
    rate-limit:
      rateLimit:
        average: 300
        burst: 100
        period: 1m
        sourceCriterion:
          ipStrategy:
            depth: 1

    # ========================================
    # WWW to non-WWW Redirect Middleware
    # ========================================
    www-redirect:
      redirectRegex:
        regex: "^https://www\\.antipanel\\.tech/(.*)"
        replacement: "https://antipanel.tech/${1}"
        permanent: true
