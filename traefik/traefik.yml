# ========================================
# Traefik v3 - Static Configuration
# AntiPanel Production
# ========================================

# Global configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Ping endpoint for health checks
ping:
  entryPoint: traefik

# Entry Points
entryPoints:
  # HTTP - Redirect all to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  # HTTPS - Main entry point
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "antipanel.tech"
            sans:
              - "www.antipanel.tech"

  # Internal entrypoint for health checks
  traefik:
    address: ":8082"

# Certificate Resolvers - Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      email: ssl@antipanel.tech
      storage: /letsencrypt/acme.json
      # Use TLS-ALPN-01 challenge (recommended for production)
      tlsChallenge: {}
      # Uncomment for staging server during initial setup (avoids rate limits)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Providers
providers:
  # Docker provider - auto-discover containers
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: antipanel-web
    watch: true

  # File provider for dynamic configuration (middlewares)
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: WARN
  format: json

# Access logs (optional - can generate large files)
